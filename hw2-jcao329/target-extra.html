<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW 2</title>
  <link rel="stylesheet" href="style2.css">
  <script src="weather-icon.js">  </script>
</head>
<body>
    <main>
        <input type="text" placeholder="City or zip code...">
        <div id="weather-content">
            <img id="weather-icon" src="icons/6.png">
            <div id="basics">
                <div id = "temperature">52 &deg;F</div>
                <div id = "location">Chicago, IL</div>
                <div id = "stats">
                    <div id="humidity">
                        <img id = "humidity-icon" src="icons/2.png" class="stat-icon">
                        <p> <span id = "percent"> 67%</span> <br> Humidity </p>
                    </div>
                    <div id = "wind-speed">
                        <img id = "wind-icon" src="icons/7.png" class="stat-icon">
                        <p> <span id = "mph"> 8 mph </span><br> Wind Speed </p>
                        <!-- <p><br> Wind Speed</p> -->
                    </div>
                </div>
            </div> 
        </div>

    </main>
</body>
</html>
